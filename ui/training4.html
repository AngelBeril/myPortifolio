<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Student application</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1> Student Application</h1>
            <hr>
        </header>
        <main>
            <form method="get">
                <article>
                    <section>
                        <fieldset>
                            <legend> Personal info</legend>
                            <label for="firstName"> First Name : </label>
                            <input type="text" name="firstName" id="firstName" placeholder="Example:Arun" autocomplete="on" autofocus required>
                            <br><br>
                            <label for="lastName"> Last Name : </label>
                            <input type="text" name="lastName" id="lastName" placeholder="Example: Mariappan">
                            <br><br>
                        </fieldset>
                        <fieldset>
                            <legend> Login page </legend>
                            <label for="username"> User Name : </label>
                            <input type="text" name="username" id="username" placeholder="User Name">
                            <br><br>
                            <label for="password"> Password : </label>
                            <input type="password" name="password" id="password" placeholder="password">
                            <br><br>
                        </fieldset>
                        
                        <label for="phone"> contact Number : </label>
                        <input type="tel" name="phone" id="phone" placeholder="9999999999" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                        <br><br>
                        <label for="number"> Fav number 1 to 10 </label>
                        <input type="number" name="number" id="number" placeholder="1 to 10" min="1" max="10">
                        <br><br>
                    </section>
                    <section>
                        <h3> Choose ur home Town</h3>
                        <select> 
                            <optgroup label="Arun's native list">
                                <option value="Chennai"> Chennai </option>
                                <option value="Tirunelveli"> Tirunelveli </option>
                                <option value="Tenkasi"> Tenkasi </option>
                            </optgroup>  
                            <optgroup label="Jesvin's native list">
                                <option value="Kerala"> Chennai </option>
                                <option value="TamilNadu"> Tirunelveli </option>
                                <option value="Idukki"> Tenkasi </option>
                            </optgroup>  
                        </select>
                    </section>
                    <section>
                        <p>
                            <label> Gender:</label>
                            <br>
                            <label><input type="radio" name="gender" id="female" value="Female">Female </label> 
                            <label><input type="radio" name="gender" id="male" value="Male"> Male </label>
                        </p>
                        <p>
                            <label> Skills: </label>
                            <br>
                            <label><input type="checkbox" name="skills" id="skills" value="Female">Java </label> 
                            <label><input type="checkbox" name="skills" id="skills" value="Male"> React </label>
                            <label><input type="checkbox" name="skills" id="skills" value="Male"> HTML </label>
                            <label><input type="checkbox" name="skills" id="skills" value="Male"> Data Science </label>
                            <label><input type="checkbox" name="skills" id="skills" value="Male"> AI </label>
                        </p>
                    </section>
                </article>
                <hr>
                <article>
                    <section>
                        <label> Your feedback here:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="feedback please"></textarea>
                    </section>
                </article>
                <article>
                    <section>
                        <button> submit </button>
                         <button> clear </button>
                    </section>
                </article>
            </form>
        </main>
    </body>
    
</html>
